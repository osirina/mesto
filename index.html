<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип: Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Кнопка редактирования" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Кнопка добавления" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <!--попап редактирования профиля-->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__edit-form" name="editForm" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="name-input" class="popup__input popup__input_type_name" type="text" name="popupName" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <span class="name-input-error popup__input-error"></span>
                <input id="job-input" class="popup__input popup__input_type_job" type="text" name="popupJob" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
                <span class="job-input-error popup__input-error"></span>
                <button class="popup__save-button" type="submit" disabled="true">Сохранить</button>
            </form>
        </div>
    </div>
    <!--попап добавления новой карточки-->
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form class="popup__form popup__add-form" name="addForm" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input id="place-input" class="popup__input popup__input_type_card-name" type="text" name="popupCardName" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="place-input-error popup__input-error"></span>
                <input id="link-input" class="popup__input popup__input_type_card-link" type="url" name="popupCardLink" placeholder="Ссылка на картинку" required>
                <span class="link-input-error popup__input-error"></span>
                <button class="popup__save-button" type="submit" disabled="true">Создать</button>
            </form>
        </div>
    </div>
    <!--попап просмотра фотографий-->
    <div class="popup popup_type_zoom">
        <div class="popup__image-container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt>
                <figcaption class="popup__subtitle"></figcaption>
            </figure>
        </div>
    </div>
<!--темплейт карточек-->
<template class="card-template">
    <li class="card">
        <button class="card__button-delete" type="button" name="delete"></button>
        <img alt="" src="#" class="card__image">
        <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__like" type="button" aria-label="Кнопка нравится/не нравится"></button>
        </div> 
    </li>
</template>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
